<div class="content" role="main">

    <p>Type below you order, using the following format e.g.: morning, 1, 2, 3 </p>

    <div class="row col-lg-12">
        <div class="col-sm-4">
            <input #txtPlaceOrder type="text" placeholder="Enter your order" maxlength="50" />
        </div>
        <div class="col-sm-4">
            <input #txtOutputOrder type="text" readonly value="{{text}}" placeholder="Received Order" maxlength="50" />
        </div>
    </div>

    <hr>

    <div class="col-lg-12" style="float: left;">
        <div class="col-sm-4">
            <button class="btn btn-success" type="button" name="Send Order" (click)="sendOrder(txtPlaceOrder.value)">Send Order</button>
        </div>
    </div>

</div>
