<div class="content" role="main">

  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Past Orders</h3>
      </div>
      <div class="panel-body">
        <table mat-table class="mat-elevation-z8" [dataSource]="dataSource" style="width: 100%;">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element; let i = index;"> {{paginator.pageIndex * paginator.pageSize + i +
              1}} </td>
          </ng-container>

          <!-- DayTime Column -->
          <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef> Past Orders </th>
            <td mat-cell *matCellDef="let element"> {{element.value}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator #paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>

      </div>
    </div>
  </div>

</div>
